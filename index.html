<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header">Rock Papper Scissor</div>
    <div class="section2">
        <div class="section2-left">
            <div class="player-score">You : 0</div>
            <div class="section2-container">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissor"></button>
            </div>
        </div>
        <div class="section2-right">
            <div class="computer-score">Computer : 0</div>
            <img src="./images/Interrogation.png"></img>
        </div>
    </div>
    <div class="section3">
        <button class="fight-reset">Fight</button>
        <div class="message">Message</div>
    </div>
</body>
</html>
