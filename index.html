<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header">Rock Papper Scissor</div>
    <div class="section2">
        <div class="section2-left">
            <div id="playerScoreShow">You : 0</div>
            <div class="section2-container">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissor"></button>
            </div>
        </div>
        <div class="section2-right">
            <div id="computerScoreShow">Computer : 0</div>
            <img id="interrogation" src="./images/Interrogation.png"></img>
        </div>
    </div>
    <div class="section3">
        <button id="fightreset">Fight</button>
        <div id="message">Choose Rock, Paper or Scissor</div>
    </div>
</body>
</html>
